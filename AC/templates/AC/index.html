<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>{{website_title}}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/jquery/2.1.3/jquery.js"></script>
        <script src="https://cdn.staticfile.org/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/jquery/2.1.3/jquery.min.map"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="row">
            <div class="col-sm-4">
                <button type="submit" id='UN_LOCK' class="btn btn-default">UN_LOCK</button>
            </div>
            <div class="col-sm-8">
                Door is now:
                <a id="un_lock_value">
                    {{ un_lock_ret }}
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <button type="submit" id='SPK' class="btn btn-default">SPK</button>
            </div>
            <div class="col-sm-8">
                Speaker is now:
                <a id="spk_value">
                    {{ spk_ret }}
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <button type="submit" id='COM' class="btn btn-default">COM</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <button type="submit" id='UPDATE' class="btn btn-default">UPDATE</button>
            </div>
        </div>

        <script>
         $(document).ready(function(){
             $("#UN_LOCK").click(function(){
                 $.get("{% url 'index-view' %}", {'un_lock_button':1}, function(ret){
                     $('#un_lock_value').html('') //清空前面的结果
                     $('#un_lock_value').html(ret) //
                 })
             });
             $("#SPK").click(function(){
                 $.get("{% url 'index-view' %}", {'spk_button':2}, function(ret){
                     $('#spk_value').html('') //清空前面的结果
                     $('#spk_value').html(ret) //
                 })
             });
             $("#COM").click(function(){
                 $.get("{% url 'index-view' %}", {'com_button':3});
             });
             $("#UPDATE").click(function(){
                 $.get("{% url 'index-view' %}", {'update_button':0});
             });
         });
        </script>
    </body>
</html>
